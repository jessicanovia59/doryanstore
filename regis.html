<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoryanStore | Ink Specialist</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/loginregis.css">
</head>

<body>
<div class="container">
        <div class="navbar-wrapper">
            <div class="contain-top navbar">
                <div class="left-nav">
                    <ul>
                        <li><a class="text home" href="index.html">Home</a></li>
                        <li><a class="text" href="Product.html">Product</a></li>
                        <li><a class="text" href="#About">About</a></li>
                        <li><a href="#Contact">Contact Us</a></li>
                    </ul>
                    
                </div>
            </div>
            <div class="contain-head container">
                <div class="left-bar">
                    <img src="img/logo.png" width="200px" href="homepage.html">
                </div>

                <div class="search-section">
                    <div class="search-bar">
                        <div class="search-bar-input">
                            <input aria-label="Search Our Product!" class="searchbar-input" minlength="8" placeholder="Search Our Product!">
                            <button type="button" class="button-search">
                                <svg height="40" viewBox="0 0 19 19" width="19" class="shopee-svg-icon ">
                                    <path d="m8 16c4.418278 0 8-3.581722 8-8s-3.581722-8-8-8-8 3.581722-8 8 3.581722 8 8 8zm0-2c-3.3137085 0-6-2.6862915-6-6s2.6862915-6 6-6 6 2.6862915 6 6-2.6862915 6-6 6z"></path>
                                    <path d="m12.2972351 13.7114222 4.9799555 4.919354c.3929077.3881263 1.0260608.3842503 1.4141871-.0086574.3881263-.3929076.3842503-1.0260607-.0086574-1.414187l-4.9799554-4.919354c-.3929077-.3881263-1.0260608-.3842503-1.4141871.0086573-.3881263.3929077-.3842503 1.0260608.0086573 1.4141871z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="regis-login">
                    <ul>
                        <li><a class="text" href="login.html">Login</a></li>
                        <li><a href="regis.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <section class="Register">
        <div class="Box">
            <h1>REGISTER</h1>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="number" placeholder="Phone Number" required>
                <input type="text" placeholder="Address" required>
                <input type="text" placeholder="Date of Birth" onfocus="(this.type='date')" required>
                <input type="password" placeholder="Password" minlength="8" required>
                <input type="password" placeholder="Confirm Password" minlength="8" required>
            </form>

            <p>Already have an account? <a href="">Click here</a></p>
            <button type="submit">REGISTER</button>
        </div>
    </section>
</body>
</html>
